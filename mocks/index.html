<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Grocery List</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="react-grocery-list">
        <header class="main-header">
            <div class="main-header-container">
                <h1 class="main-header-text">React Grocery List</h1>
                <nav class="main-header-nav">
                    <ul>
                        <li>My Lists</li>
                        <li>About</li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="main-container">
            <section class="content">
                <section class="list-input-box">
                    <h2>Add an item to the list</h2>
                    <input type="text" class="list-input">
                    <button class="list-add-button">Add</button>
                </section>
                <section class="list">
                    <li class="list-item">
                        List 1
                        <button class="list-item-button">
                            Remove
                        </button>
                    </li>
                    <li class="list-item">List 2</li>
                    <li class="list-item">List 3</li>
                </section>
            </section>
            <footer class="main-footer">
                Jese Rodriguez
            </footer>
        </section>
    </div>
</body>
</html>
